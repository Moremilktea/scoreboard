<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Scoreboard</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="column">
      <div>
        <h2 class="team" id="team-title">HOME</h2>
      </div>
      <h2 id="score1-el" class="score">0</h2>
      <button onclick="addone()">+1</button>
      <button onclick="addtwo()">+2</button>
      <button onclick="addthree()">+3</button>
      <div class="row">
        <button id="reset-el" class="reset" onclick="reset()">Reset</button>
      </div>
  </div>
    <div class="column">
      <div>
        <h2 class="team" id="team-title">GUEST</h2>
      </div>
      <h2 id="score2-el" class="score">0</h2>
      <button onclick="addoneG()">+1</button>
      <button onclick="addtwoG()">+2</button>
      <button onclick="addthreeG()">+3</button>
      <div class="row">
        <button id="reset-btn" onclick="resetG()" class"reset">Reset</button>
    </div>
  </div>
  
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
